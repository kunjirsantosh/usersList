<br/>
<div class="container mt-5">
    <h3>{{userId ? "Update User": "Add User"}}</h3>
    <div class="col-sm-6 mt-5">
        <form [formGroup]="userForm" (ngSubmit)="formSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name*</label>
                <input type="text" class="form-control" 
                    placeholder="Enter First Name" formControlName="firstName" [ngClass]="{ 'is-invalid': f.firstName.invalid && (f.firstName.dirty || f.firstName.touched) }">
                    <div *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)">First Name is required</div>
                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" 
                    placeholder="Enter Last Name" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" aria-describedby="emailHelp" formControlName="email" 
                [ngClass]="{ 'is-invalid': f.email.invalid && (f.email.dirty || f.email.touched) }">
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">Email is required</div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone Number*</label>
                <input type="tel" class="form-control" [ngClass]="{ 'is-invalid': f.phone.invalid && (f.phone.dirty || f.phone.touched) }"
                    placeholder="Enter Phone Number" formControlName="phone" pattern="^\d{10}$" maxlength="10">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="status" formControlName="status">
                <label class="form-check-label" for="status">Active / Inactive</label>
            </div>
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary mt-3">{{userId ? "Update": "Save"}}</button> 
            <button routerLink="/users" type="button" class="btn btn-secondary mt-3 ml-2">Cancle</button> 
        </form>
    </div>
</div>
